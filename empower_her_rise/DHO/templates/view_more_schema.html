{% extends "layout.html" %}
{% block content  %}
{% load static %}

<style>
    body {
        /* background-image: url("{% static 'assets/images/wmpower1.jpg' %}"); */
        background-repeat: no-repeat;
        background-size: 100%;
    }
    nav{
        /* background-color: rgba(156, 138, 22, 0.756); */
    }
    label {
        color: yellow;
    }
   .lead{
    color: white;
   }
    .card {
        /* background: linear-gradient(135deg, #c3b63c00, #ffffff00);  */
        /* background-image: url("{% static 'assets/images/hostal12.avif' %}"); */
         background-color: rgba(232, 128, 43, 0.201);
        background-repeat: no-repeat;
        background-size:70%;
        
        
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
        padding: 20px;
        margin: 10px;
        /* margin-left: 180px; */
        
    }

    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .btn-style-white {
        background-color: white;
        border: 1px solid #ccc;
        color: #333;
    }
    .btn-style-primary {
        background-color: #007bff;
        color: white;
    }
    .row{
        width: 100%;
        /* background-color: red; */
    }

    .rating {
        color: #ffc107;
    }
    .star-rating {
        font-size: 24px;
    }
    .star-rating .star {
        color: #ccc; /* Default color for empty star */
    }
    .star-rating .star.active {
        color: #ffc107; /* Active color for filled star */
    }
    
   
</style>
{% if messages %}
{% for message in messages %}
   <script>
    alert('{{message}}')
   </script>
{% endfor %}
{% endif %}

<section class="w3l-banner pt-5" >
    <div class="row mt-5">
        <div class="col-md-6 card mx-auto">
            <h3 class="mb-2 text-white">{{ data.title }}</h3>
            <p class="lead sm-p"> <u><i>Description:</i> </u> <br>  {{ data.description }}</p>
            <p class="lead sm-p"><u><i>Required Documents:</i></u>   <br> {{ data.required }}</p>
            <p class="lead sm-p"><u><i>Apply Link:</i></u>   <br> <a href="{{ data.link }}" target="_blank">{{ data.link }}</a></p>

        </div>
    </div>  
</section>

{% endblock %}
