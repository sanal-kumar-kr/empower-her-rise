{% extends "layout.html" %}
{% block content  %}
{% load static %}

<style>
    body {
        /* background-image: url("{% static 'assets/images/wmpower1.jpg' %}"); */
        background-repeat: no-repeat;
        background-size: 100%;
    }
   
    label {
        color: yellow;
    }

    .card {
        background: linear-gradient(135deg, #c3b63c48, #ffffff64); /* Light yellow to white gradient */
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
        padding: 20px;
        margin: 10px;
        margin-left: 100px;
        
    }

    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .btn-style-white {
        background-color: white;
        border: 1px solid #ccc;
        color: #333;
    }

    .btn-style-primary {
        background-color: #007bff;
        color: white;
    }
   
</style>

<section class="w3l-banner py-5 text-center" id="team">
    <div class="row  mx-auto">
        {% for i in data %}
        <div class="col-md-4 mt-5 card">
            <div class="section-heading mb-sm-5 mb-4">
                <h3 class="title-style mb-2">{{i.user.username}}</h3>
                    
                    <div class="">
                        <p class="lead">
                            {{i.user.email}}
                         </p>
                        <p class="lead">
                            {{i.user.contact}}
                         </p>
                         <p class="lead">
                           payed {{i.classid.amount}}Rs
                         </p>
                       
                    </div>



            </div>
          
        </div>
        {% endfor %}
    </div>
</section>

{% endblock %}
