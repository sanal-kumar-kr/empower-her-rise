{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHO</title>
    <link rel="stylesheet" href="css/style-starter.css">
</head>
<body>
    <link href="css/style-starter.css" rel="stylesheet" type="text/css" media="all" />
    <script type="text/javascript" src="{%static 'js/jquery-2.1.4.min.js' %}"></script>
    <div class="container">
        <h2>DHO</h2>
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="org_name">DHO Name:</label>
            <input type="text" id="org_name" name="org_name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="contact">Contact:</label>
            <input type="tel" id="contact" name="contact" required>

            <label for="qualification">qualification:</label>
            <textarea id="qualification" name="qualification" rows="4" required></textarea>

            <label for="year of Experience">year of Experience:</label>
            <textarea id="year of Experience" name="year of Experience" rows="4" required></textarea>

            <label for="District">District:</label>
            <textarea id="District" name="District" rows="4" required></textarea>

            <label for="State">State:</label>
            <textarea id="State" name="State" rows="4" required></textarea>

            <label for="id_proof">ID Proof:</label>
            <input type="file" id="id_proof" name="id_proof" accept=".jpg, .jpeg, .png, .pdf" required>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
