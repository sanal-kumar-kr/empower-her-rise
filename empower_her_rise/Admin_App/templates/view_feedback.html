{% extends "layout.html" %}
{% block content  %}
{% load static %}

<style>
    body {
        /* background-image: url("{% static 'assets/images/wmpower1.jpg' %}"); */
        background-repeat: no-repeat;
        background-size: 100%;
    }
    
    label {
        color: yellow;
    }

    .card {
        /* background: linear-gradient(135deg, #c3b63c48, #ffffff64);  */
        background-color: rgba(232, 128, 43, 0.201);

        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
        padding: 20px;
        margin: 10px;
        margin-left: 100px;
        
    }

    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .btn-style-white {
        background-color: white;
        border: 1px solid #ccc;
        color: #333;
    }

    .btn-style-primary {
        background-color: #007bff;
        color: white;
    }
 
   .w3l-banner{
    display:block;

   }
   .lead{
    color:white;
   }
</style>

<section class="w3l-banner pt-5" >
    <div class="row  mt-5">
        {% for i in data %}
        <div class="col-md-4 mt-5 card">
            <div class="section-heading mb-sm-5 mb-4">
                <p class=" text-white">Commented By <b> <i>{{i.userid.username}}:</i></b> </p>
                    
                        <p class="lead">
                           
                            {{i.feedback}}
                         </p>
                        
                         {% if i.reply %}
                         <p class=" text-white">Replied by <b> <i>Admin:</i></b></p>

                        <p class="lead">
                            {{i.reply}}
                         </p>
                         {% else %}
                         {% if request.session.ut != 0 %}
                         <a href="/replyfeedback/{{i.id}}">   <button type="button" class="btn btn-style-white btn-style-primary">Reply</button></a>

                         {% endif  %}

                         {% endif  %}
                      



            </div>
          
        </div>
        {% endfor %}
    </div>
</section>

{% endblock %}
