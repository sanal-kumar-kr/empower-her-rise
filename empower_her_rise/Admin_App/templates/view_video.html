{% extends "layout.html" %}
{% block content  %}
{% load static %}

<style>
   body {
       background-color: rgb(255, 187, 0);
    }
    
  
    label {
        color: yellow;
    }

    .card {
        background-color: rgba(232, 128, 43, 0.201);
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
        padding: 20px;
        margin: 10px;
        margin-left: 170px;
        
    }

    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .btn-style-white {
        background-color: white;
        border: 1px solid #ccc;
        color: #333;
    }

    .btn-style-primary {
        background-color: #007bff;
        color: white;
    }
    .row{
        width: 100%;
    }
   
</style>

<section class="w3l-banner pt-5">
    <div class="row ">
        {% for i in data %}
        <div class="col-md-4 mt-5 card">
            <video width="450" height="300" controls autoplay muted>
                <source src="{{i.video.url}}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            {% if request.session.ut != 0  %}
            <a href="/deleteclassvideo/{{i.id}}" onclick="return confirm('Are You sure To Delete ')" class="btn btn-danger">Delete</a>
            </div>
            {% endif %}
         
        {% endfor %}
    </div>
</section>

{% endblock %}
